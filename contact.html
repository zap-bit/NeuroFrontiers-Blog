<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:system-ui,-apple-system,BlinkMacSystemFont,F.sans-serif;
background:#0f0c29;
color:white;
line-height:1.8;
}

header{
position:fixed;
top:0;
width:100%;
padding:18px 40px;
display:flex;
justify-content:space-between;
background:rgba(0,0,0,0.65);
backdrop-filter:blur(8px);
}

.logo{font-size:1.6rem;font-weight:700;}
nav a{color:white;margin-left:24px;text-decoration:none;}

.container{
max-width:700px;
margin:auto;
padding:150px 20px 80px;
}

h1{
color:#7ddcff;
margin-bottom:30px;
text-shadow:0 0 10px rgba(125,220,255,.4);
}

input,textarea{
width:100%;
padding:14px;
margin-bottom:18px;
border-radius:10px;
border:none;
background:rgba(255,255,255,0.08);
color:white;
}

button{
padding:14px 22px;
border-radius:12px;
border:none;
background:#7ddcff;
color:black;
font-weight:600;
cursor:pointer;
}

button:hover{
box-shadow:0 0 14px rgba(125,220,255,.6);
}

.glow{
position:fixed;
width:420px;height:420px;
border-radius:50%;
filter:blur(140px);
opacity:.22;
z-index:-1;
}
.glow1{background:#7ddcff;top:-120px;left:-120px;}
.glow2{background:#9f7dff;bottom:-140px;right:-140px;}

</style>
</head>

<body>

<div class="glow glow1"></div>
<div class="glow glow2"></div>

<header>
<div class="logo">NeuroFrontiers</div>

</nav>
</header>

<div class="container">

<h1>Contact</h1>

<form action="mailto:your@email.com" method="POST" enctype="text/plain">
<input type="text" name="Name" placeholder="Your Name" required>
<input type="email" name="Email" placeholder="Your Email" required>
<textarea name="Message" rows="6" placeholder="Your Message" required></textarea>
<button type="submit">Send Message</button>
</form>

</div>
</body>
