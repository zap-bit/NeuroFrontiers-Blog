<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact â€¢ NeuroFrontiers</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:system-ui,-apple-system,BlinkMacSystemFont,F.sans-serif;
background:#0f0c29;
color:white;
line-height:1.8;
}

header{
position:fixed;
top:0;
width:100%;
padding:18px 40px;
display:flex;
justify-content:space-between;
background:rgba(0,0,0,0.65);
backdrop-filter:blur(8px);
}

.logo{font-size:1.6rem;font-weight:700;}
nav a{color:white;margin-left:24px;text-decoration:none;}

.container{
max-width:700px;
margin:auto;
padding:150px 20px 80px;
}

h1{
color:#7ddcff;
margin-bottom:30px;
text-shadow:0 0 10px rgba(125,220,255,.4);
}

input,textarea{
width:100%;
padding:14px;
margin-bottom:18px;
border-radius:10px;
border:none;
background:rgba(255,255,255,0.08);
color:white;
}

button{
padding:14px 22px;
border-radius:12px;
border:none;
background:#7ddcff;
color:black;
font-weight:600;
cursor:pointer;
}

button:hover{
box-shadow:0 0 14px rgba(125,220,255,.6);
}

.glow{
position:fixed;
width:420px;height:420px;
border-radius:50%;
filter:blur(140px);
opacity:.22;
z-index:-1;
}
.glow1{background:#7ddcff;top:-120px;left:-120px;}
.glow2{background:#9f7dff;bottom:-140px;right:-140px;}

/* ===== MOBILE ADAPTATIONS (Screens under 768px) ===== */
@media (max-width: 768px) {
  header {
    padding: 15px 20px;
    flex-direction: column; /* Stacks logo over nav */
    gap: 10px;
    background: rgba(0, 0, 0, 0.8); /* Darker background for better legibility */
  }

  .logo {
    font-size: 1.3rem;
  }

  nav a {
    margin: 0 10px;
    font-size: 0.9rem;
  }

  .hero {
    padding-top: 140px; /* Gives space for the stacked header */
  }

  .hero h1 {
    font-size: 2.2rem; /* Smaller text for mobile screens */
  }

  .hero h2 {
    font-size: 1.1rem;
    padding: 0 10px;
  }

  /* Adjust the SVG to ensure it fills the space correctly */
  #neural-bg svg {
    width: 150%; /* Slightly wider to keep the "complexity" on small screens */
    margin-left: -25%; /* Centers the enlarged SVG */
  }

  .blog-post {
    padding: 25px; /* Less padding gives more room for text */
    border-radius: 16px;
  }

  .blog-post h2 {
    font-size: 1.5rem;
  }

  .blog-post p {
    font-size: 1rem;
  }
}

/* ===== EXTRA SMALL DEVICES (Phones) ===== */
@media (max-width: 480px) {
  .hero h1 {
    font-size: 1.8rem;
  }
  
  .container {
    padding: 40px 15px;
  }
}
</style>
</head>

<body>

<div class="glow glow1"></div>
<div class="glow glow2"></div>

<header>
<div class="logo">NeuroFrontiers</div>
<nav>
<a href="index.html">Home</a>
<a href="about.html">About</a>
</nav>
</header>

<div class="container">

<h1>Contact</h1>

<form action="mailto:your@email.com" method="POST" enctype="text/plain">
<input type="text" name="Name" placeholder="Your Name" required>
<input type="email" name="Email" placeholder="Your Email" required>
<textarea name="Message" rows="6" placeholder="Your Message" required></textarea>
<button type="submit">Send Message</button>
</form>

</div>
</body>
</html>
